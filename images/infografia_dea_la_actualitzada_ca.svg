<?xml version='1.0' encoding='UTF-8'?>
<svg xmlns='http://www.w3.org/2000/svg' width='1000' height='740' viewBox='0 0 1000 740'>
<rect x='0' y='0' width='100%' height='100%' fill='white'/>
<defs>
  <marker id='arrow' markerWidth='10' markerHeight='10' refX='5' refY='5' orient='auto' markerUnits='strokeWidth'>
    <path d='M 0 0 L 10 5 L 0 10 z' fill='#111827'/>
  </marker>
</defs>
<text x='500' y='48' text-anchor='middle' font-family='Inter, Arial, sans-serif' font-size='22' font-weight='700' fill='#1f2937'>Esquema del procés: Mobilitat internacional + DEA + Learning Agreement</text>
<rect x='70' y='90' width='860' height='68' rx='10' ry='10' fill='#dbeafe' stroke='#111827' stroke-width='2'/>
<text x='88' y='118' font-family='Inter, Arial, sans-serif' font-size='18' font-weight='700' fill='#111827'>1. Sol·licitud i assignació (SOP)</text>
<text x='88' y='142' font-family='Inter, Arial, sans-serif' font-size='15' font-weight='400' fill='#111827'>(Tria de destins + documentació + acceptació de plaça)</text>
<line x1='500.0' y1='158' x2='500.0' y2='172' stroke='#111827' stroke-width='2.5' marker-end='url(#arrow)'/>
<rect x='70' y='172' width='860' height='68' rx='10' ry='10' fill='#dbeafe' stroke='#111827' stroke-width='2'/>
<text x='88' y='200' font-family='Inter, Arial, sans-serif' font-size='18' font-weight='700' fill='#111827'>2. Nominació (ORI/OMPI)</text>
<text x='88' y='224' font-family='Inter, Arial, sans-serif' font-size='15' font-weight='400' fill='#111827'>(Enviament a la universitat de destí + DEA signat (UB))</text>
<line x1='500.0' y1='240' x2='500.0' y2='254' stroke='#111827' stroke-width='2.5' marker-end='url(#arrow)'/>
<rect x='70' y='254' width='860' height='68' rx='10' ry='10' fill='#dbeafe' stroke='#111827' stroke-width='2'/>
<text x='88' y='282' font-family='Inter, Arial, sans-serif' font-size='18' font-weight='700' fill='#111827'>3. Acceptació a la universitat de destí</text>
<text x='88' y='306' font-family='Inter, Arial, sans-serif' font-size='15' font-weight='400' fill='#111827'>(Application form i tràmits + LA al SOP (a partir del DEA))</text>
<line x1='500.0' y1='322' x2='500.0' y2='336' stroke='#111827' stroke-width='2.5' marker-end='url(#arrow)'/>
<rect x='70' y='336' width='860' height='68' rx='10' ry='10' fill='#dbeafe' stroke='#111827' stroke-width='2'/>
<text x='88' y='364' font-family='Inter, Arial, sans-serif' font-size='18' font-weight='700' fill='#111827'>4. Preparació abans de marxar</text>
<text x='88' y='388' font-family='Inter, Arial, sans-serif' font-size='15' font-weight='400' fill='#111827'>(LA signat + conveni de subvenció + test OLS + matrícula UB)</text>
<line x1='500.0' y1='404' x2='500.0' y2='418' stroke='#111827' stroke-width='2.5' marker-end='url(#arrow)'/>
<rect x='70' y='418' width='860' height='68' rx='10' ry='10' fill='#dbeafe' stroke='#111827' stroke-width='2'/>
<text x='88' y='446' font-family='Inter, Arial, sans-serif' font-size='18' font-weight='700' fill='#111827'>5. Estada a destinació</text>
<text x='88' y='470' font-family='Inter, Arial, sans-serif' font-size='15' font-weight='400' fill='#111827'>(Certificat d’arribada + seguiment del LA)</text>
<line x1='500.0' y1='486' x2='500.0' y2='500' stroke='#111827' stroke-width='2.5' marker-end='url(#arrow)'/>
<rect x='70' y='500' width='860' height='68' rx='10' ry='10' fill='#dbeafe' stroke='#111827' stroke-width='2'/>
<text x='88' y='528' font-family='Inter, Arial, sans-serif' font-size='18' font-weight='700' fill='#111827'>6. Canvis durant l’estada (si cal)</text>
<text x='88' y='552' font-family='Inter, Arial, sans-serif' font-size='15' font-weight='400' fill='#111827'>(Nou DEA + nou LA + ajust de matrícula)</text>
<line x1='500.0' y1='568' x2='500.0' y2='582' stroke='#111827' stroke-width='2.5' marker-end='url(#arrow)'/>
<rect x='70' y='582' width='860' height='68' rx='10' ry='10' fill='#dbeafe' stroke='#111827' stroke-width='2'/>
<text x='88' y='610' font-family='Inter, Arial, sans-serif' font-size='18' font-weight='700' fill='#111827'>7. Finalització i reconeixement</text>
<text x='88' y='634' font-family='Inter, Arial, sans-serif' font-size='15' font-weight='400' fill='#111827'>(Certificat d’estada + test OLS final + TOR → incorporació de crèdits)</text>
<text x='500.0' y='718' text-anchor='middle' font-family='Inter, Arial, sans-serif' font-size='12' fill='#374151'>Basat en la guia ‘Com marxar’ (ORI, Facultat de Matemàtiques i Informàtica — UB) i el SOP</text>
</svg>